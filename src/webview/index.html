<!-- index.html -->
<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>语言学习助手</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="${vscodeUri}/index.css" />
</head>

<body>

  <!-- 容器 -->
  <div class="container">

    <!-- 翻译区域 -->
    <section class="translate-section">
      <h1>📘 英文记忆卡片生成器</h1>
      <textarea id="englishInput" placeholder="输入英文句子或单词..."></textarea>

      <!-- 带动画的翻译按钮 -->
      <button id="translateBtn" class="translate-btn">
        <span class="btn-text">🔍 翻译并保存</span>
        <span class="spinner" id="translateSpinner"></span>
      </button>

      <!-- 翻译结果区域 -->
      <div class="result-box" id="resultCard" style="display: none;">
        <p><strong>英文：</strong><span id="showEn"></span></p>
        <p><strong>中文：</strong><span id="showZh"></span></p>
        <p><strong>句型：</strong><span id="showType"></span></p>
        <button id="speakResultBtn">🔊 发音</button>
      </div>
    </section>

    <!-- 历史记录列表 -->
    <section class="history-section">
      <div class="header">
        <h2>📚 已保存卡片</h2>
        <button id="clearAllBtn">🗑️ 清空全部</button>
      </div>
      <div class="flashcard-list" id="flashcardList">
        <!-- 动态插入卡片 -->
      </div>
    </section>

    <!-- 复习弹窗 -->
    <!-- 复习弹窗 -->
    <div class="modal" id="reviewModal" style="display: none;">
      <div class="modal-content-full">
        <span class="close-btn" id="closeReviewModal">&times;</span>

        <!-- 复习统计信息 -->
        <section class="review-stats-section">
          <h3>📊 今日复习统计</h3>
          <ul id="reviewStatsList">
            <li>🔁 已复习卡片：<span id="reviewStatReviewedCards">0</span></li>
            <li>✅ 记住数量：<span id="reviewStatRemembered">0</span></li>
            <li>❌ 忘记数量：<span id="reviewStatForgotten">0</span></li>
            <li>📈 正确率：<span id="reviewStatAccuracy">--%</span></li>
          </ul>
        </section>

        <!-- 翻转卡片区域 -->
        <div class="flashcard-container">
          <div class="flashcard" id="reviewCard">
            <div class="front full-card">
              <h2>英文句子</h2>
              <p id="reviewFrontText">点击开始复习</p>
              <button id="toggleAnswerBtn">👉 查看答案</button>
            </div>
            <div class="back full-card">
              <h2>中文翻译 & 句型</h2>
              <p id="reviewBackText">答案内容</p>
              <p id="reviewType">句型：未知类型</p>
              <button id="speakCurrentBtn">🔊 当前发音</button>
            </div>
          </div>
        </div>
        <div class="review-controls">
          <button id="nextCardBtn">✅ 记住了</button>
          <button id="forgetCardBtn">❌ 忘记了</button>
        </div>
      </div>
    </div>

    <!-- 进入复习按钮 -->
    <button id="startReviewBtn" class="review-trigger">🔁 开始复习</button>

  </div>

  <!-- JS 脚本 -->
  <script src="${vscodeUri}/index.js"></script>
</body>

</html>
